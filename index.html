<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cropper demo</title>
    <link rel="stylesheet" href="scss/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.css"
    rel="stylesheet"
  />
 
  </head>
  <body>
    <div class="cropper_wall">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="upload_section">
              <div class="up_div">
                <input type="file" id="croppie-input" accept="image/*" />
                <span>
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/126/126477.png"
                    alt=""
                  />
                </span>
              </div>
              <button
                class="btn btn-danger mx-auto mt-5 d-block"
                id="uploadBtn"
              >
                UPLOAD
              </button>
            </div>
            <div class="canvas_section">
                <div id="croppie-demo"></div>
                <button class="btn btn-success croppie-crop">Crop Image</button>

                
                <div id="size-changers">
        
                    <button class="size_btn" type="button" onclick="changeSize(16, 9, 200)">16/9</button>
                    <button class="size_btn" type="button" onclick="changeSize(2, 3, 230)">2/3</button>
                    <button class="size_btn" type="button" onclick="changeSize(1, 1, 260)">1/1</button>
                  </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="wall">
              <img src="bg.jpg" alt="" />
              <div id="croppie-view" class="frame" >
                <img height="200px" src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
